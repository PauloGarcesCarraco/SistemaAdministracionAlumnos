<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Direcciones</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
alpha.6/css/bootstrap.min.css"
	integrity="sha384-
rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
alpha.6/js/bootstrap.min.js"
	integrity="sha384-
vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>
</head>
<body>
	<ul class="nav justify-content-end">
		<li class="nav-item"><a class="nav-link active" href="/">Alumnos</a></li>
		<li class="nav-item"><a class="nav-link active"
			href="/direccioneslista">Direcciones</a></li>
		<li class="nav-item"><a class="nav-link active" href="/alumnos">Nuevo
				Alumno</a></li>
		<li class="nav-item"><a class="nav-link active"
			href="/direcciones">Nueva Direcci√≥n</a></li>
	</ul>
	<div class="container">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<h3>Direcciones</h3>
			<form th:action="@{/direcciones/agregar}" method="post"
				th:object="${direccion}">
				<div class="form-group row">
					<label for="calle" class="col-sm-4">Calle</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="calle" name="calle">
					</div>
				</div>
				<div class="form-group row">
					<label for="numero" class="col-sm-4">Numero</label>
					<div class="col-sm-8">
						<input class="form-control" type="number" min="0" id="numero" name="numero">
					</div>
				</div>
				<div class="form-group row">
					<label for="ciudad" class="col-sm-4">Ciudad</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="ciudad" name="ciudad">
					</div>
				</div>
				<div class="form-group row">
					<label for="tipo" class="col-sm-4">Tipo</label>
					<div class="col-sm-8">
						<select class="form-control" type="text" id="tipo" name="tipo">
							<option value="CASA">Casa</option>
							<option value="TRABAJO">Trabajo</option>
							<option value="OTRO">Otro</option>
						</select>

					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12">
						<button type="submit" class="btn btnprimary">Agregar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-2">
			<p></p>
		</div>
	</div>
</body>
</html>
